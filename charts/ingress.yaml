apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: example.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: rsoi-gateway
                port:
                  number: 8080
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rsoi-web
                port:
                  number: 80
